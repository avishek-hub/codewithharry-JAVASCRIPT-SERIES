<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Accessing Children of an Element</title>
  </head>

  <body>
    <!-- <body> is the Parent of <div>, <p>, <span> -->
    <div>
      <!-- <div> is the Parent of <p>, <span> and child of <body> -->
      <p>This is me and I am great!</p>
      <!-- <p> and <span> are siblings of each other and children of <div> and <body>-->
      <span>Sibling</span>
    </div>

    <script src="AccessingChildrenOfAnElement.js"></script>
  </body>
</html>
